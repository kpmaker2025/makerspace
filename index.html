<meta name="robots" content="noindex">
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MakerSpace</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
      text-align: center;
    }

    header, footer {
      background: #bda076;   /* fff*/
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header img, footer img {
      max-width: 120px;
    }

    h1 {
      margin: 20px 0;
      font-size: 2rem;
      color: #2c3e50;
    }

    .team {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
    }

    .card h3 {
      margin: 15px 0 10px;
      color: #34495e;
    }

    .card p {
      font-size: 0.95rem;
      color: #555;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .card img {
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <!-- Верхній логотип -->
  <header>
    <img src="images/Maker.jpeg" alt="Логотип">
  </header>

  <!-- Заголовок -->
  <h1 class="animate__animated animate__bounce">Наші Мейкери</h1>

  <!-- Картки учасників -->
  <section class="team">
    <a href="makson.html" class="card">
      <img src="images/vr.jpeg" alt="Учасник 1">
      <h3>Максим</h3
    </a>

    <a href="moson.html" class="card">
      <img src="images/moson.jpg" alt="Учасник 2">
      <h3 class = "animate__jello" >Мирослав</h3>
    </a>

    <a href="skezun.html" class="card">
      <img src="images/images.jpg" alt="Учасник 3">
      <h3 class="rubberBand">Влад</h3>
     
    </a>

    <a href="vlada.html" class="card">
      <img src="images/vlada.jpg" alt="Учасник 4">
      <h3>BladuslaBa</h3>
    </a>

     <a href="dima.html" class="card">
      <img src="images/dima.jpg" alt="Учасник 5">
      <h3 class = "animate__animated animate__tada">Dmytro</h3>
    </a>

    <a href="david.html" class="card">
      <img src="images/noFilter.webp" alt="Учасник 4">
      <h3 class = "animate__wobble">argh1nat</h3>  
    </a>
    
  </section>

  <!-- Нижній логотип -->
  <footer>
    <img src="images/Maker.jpeg" alt="Логотип">
  </footer>

  <script>
    // Приклад: можна додати просту анімацію при завантаженні
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".card").forEach((card, i) => {
        card.style.opacity = 0;
        setTimeout(() => {
          card.style.transition = "opacity 1s";
          card.style.opacity = 1;
        }, i * 300);
      });
    });
  </script>
</body>
</html>
